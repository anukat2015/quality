<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="title">
			<h:outputText value="Thesis" />
		</ui:define>
		<ui:define name="body">
			<h:form>
				<rich:panel>
					<h1><h:outputText value="#{msg['index.title']}" /></h1>
					<rich:tabPanel switchType="client" >
						<rich:tab label="#{msg['tab1.title']}" ontabchange="location.reload();">
							<ui:include src="/tabs/tab1.xhtml" />
						</rich:tab>
						<rich:tab label="#{msg['tab2.title']}">
							<ui:include src="/tabs/tab2.xhtml" />
						</rich:tab>
					</rich:tabPanel>
				</rich:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
